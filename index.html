<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebularis Engine</title>
  <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
  <link rel="manifest" href="/ico/site.webmanifest">
  <link rel="stylesheet" href="/src/styles/global.css" />
</head>
<body>
  <div id="loading-screen">
    <div class="loading-text">Loading... <span id="current-item">...</span></div>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>
  <div id="panel">
    <div id="tab-buttons">
      <button class="tab-button active" data-tab="scene">Loaded</button>
      <button class="tab-button" data-tab="objects">Explorer</button>
    </div>

    <div id="tabs">
      <div class="tab-content active" id="tab-scene">
        <div id="scene-list"></div>
      </div>

      <div class="tab-content" id="tab-objects"></div>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/uiPanelControl.ts"></script>
</body>
</html>
